<head>
  <title>asteroid</title>
</head>

<body>
  <div id="container">
      {{> container}}
  </div>
</body>

<template name="container">

  <h2>Available documents</h2>
  {{#each documents}}
    {{> doc}}
  {{/each}}

  <br />

  {{#each documents}}
    {{> editor }}
  {{/each}}
  
</template>

<template name="doc">
    <li>{{title}}</li>
</template>

<template name="editor">
  <div id="{{_id}}" style="display:{{display}}">
    <h2>You are editing {{title}}</h2>
    <h4>{{_id}}</h4>
    {{debug}}
    {{> editBox }}
  </div>
</template>

<template name="editBox">
    <div class="editor"></div>
</template>
