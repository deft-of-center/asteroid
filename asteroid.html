<head>
  <title>asteroid</title>
</head>

<body>
  <div id="container">
      {{> container}}
  </div>
</body>

<template name="container">

  {{> docs}}

  <br />

  {{#if has_selected }}
    {{> edit }}
  {{/if}}
  
</template>

<template name="docs">
<h2>Available documents</h2>
{{#each documents}}
  <ul>
      {{> doc}}
  </ul>
{{/each}}
</template>

<template name="doc">
<li>{{title}}</li>
</template>

<template name="edit">
  <h2>You are editing {{title}}</h2>
  <h4>{{docId}}</h4>
  <textarea id="editArea" rows="20" cols="120">
  {{editString}}
  </textarea>
  <input type="button" value="Click" />
</template>
